<!doctype html>
<head>
  <meta charset="utf-8"/>
  <title>iframe demo</title>
  <style>
    body {padding: 0; margin: 0;}
    #frame {width: 90vh; height: 90vh;}
  </style>
</head>
<body>
<iframe id="frame" src="../dist/index.html"></iframe>
<p>ðŸ‘† demo of mounting targets/web.html in iframe and loading post content</p>
<script>
  
  var frame = document.getElementById('frame')
  frame.contentWindow.addEventListener('DOMContentLoaded', function () {
    
    frame.contentWindow.edMount({
      initialContent: [
        {type: 'h1', html: '<h1>hello h1</h1>'},
        {type: 'p', html: '<p>hello p</p>'}
      ],
      menu: 'bar'
    })
    
  })
  
</script>
</body>
</html>
