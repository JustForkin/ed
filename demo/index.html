<!doctype html>

<meta charset="utf-8"/>
<title>the-grid/ed demo page</title>
<style>
  body {
    margin: 0;
    height: 100%;
    padding: 1em;
  }
  .flex { display: flex; }
  .flex1 { flex: 1; }
  .mr1 { margin-right: 1em; }
  #container {
    height: 80vh;
  }
  #api {
    width: 100%;
    height: 100%;
    border: 1px solid silver;
    padding: 0;
  }
  #mirror {
    overflow: auto;
  }
  .ProseMirror-content {
    height: 100%;
  }
  img {
    max-width: 100%;
  }
</style>

<button id="sim">Simulate changes from API</button>

<div class="flex">
  <div class="flex1 mr1" style="text-align:right;">
    <button id="dehydrate">editor to Grid API →</button>
  </div>
  <div class="flex1">
    <button id="hydrate">← Grid API to editor</button>
  </div>
</div>

<div id="container" class="flex">
  <div id="mirror" class="flex1 mr1"></div>
  <textarea id="api" class="flex1" spellcheck="false"></textarea>
</div>

<script src="../webpack-memory/demo.js"></script>
