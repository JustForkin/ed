<!doctype html>
<head>
  <meta charset="utf-8"/>
  <title>the-grid/ed demo page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

<div id="mirror"></div>

<div id="debug">
  <div id="debug-buttons">
    <button id="menu" class="w100 mb1">Switch menu</button>
    <button id="sim" class="w100 mb1">Simulate changes from API ▶</button>
    <button id="dehydrate" class="w100 mb1">← Editor to Grid API</button>
    <button id="hydrate" class="w100 mb1">→ Grid API to Editor</button>
    <button id="upload" class="w100 mb1">trigger file picker</button>
    <p><a href="https://github.com/the-grid/ed">source</a></p>
  </div>
  <textarea id="debug-api" spellcheck="false"></textarea>
</div>
<button id="debug-toggle">debug</button>
<style>
  #debug {
    display: none;
    padding: 1em;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 300px;
    max-height: 50vh;
    background: rgba(255, 255, 255, 0.8);
    border-top: 1px gray solid;
  }
  #debug-buttons {
    margin-left: calc(75% + 10px);
  }
  #debug-api {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 75%;
    font-size: 0.6em;
    border: 1px solid silver;
    padding: 0;
  }
  #debug-toggle {
    position: fixed;
    bottom: 10px;
    right: 10px;
  }
</style>

<div id="widget-store" onclick="document.getElementById('widget-store').classList.remove('show')">

  <div class="nav">
    <!--a onclick="document.getElementById('widget-store').classList.remove('show')">x</a-->
  </div>
  <div class="featured">
    <img style="display:block;margin:auto;" src="./assets/posts-placeholder.png" width="938" height="537" alt="Posts Placeholder">
  </div>
  <div>
  </div>
</div>
<style>

  #widget-store:not(.show) {
    top: calc(100% + 12px)
    /* top: calc(100% - 48px); */
  }
  #widget-store {
    position: fixed;
    top: 30%;
    right: 0px;
    left: 0px;
    height: 70%;
    border-top: solid 1px hsl(0, 100%, 100%);
    background-color: hsl(0, 0%, 98%);
    box-shadow: 0 0px 12px hsla(0,0%,0%,0.1);
    z-index: 1000;

    -webkit-transition: top 300ms cubic-bezier(0.215, 0.610, 0.355, 1.000);
       -moz-transition: top 300ms cubic-bezier(0.215, 0.610, 0.355, 1.000);
         -o-transition: top 300ms cubic-bezier(0.215, 0.610, 0.355, 1.000);
            transition: top 300ms cubic-bezier(0.215, 0.610, 0.355, 1.000); /* easeOutCubic */

    -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
       -moz-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
         -o-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); /* easeOutCubic */
  }
</style>


<!-- Ususally loaded from memory (npm start), but (npm run builddemo) copies for gh-pages -->
<script src="./webpack/demo.js"></script>
</body>
