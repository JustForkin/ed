<!doctype html>

<meta charset="utf-8"/>
<title>the-grid/ed demo page</title>
<style>
  body {
    margin: 0;
    height: 100%;
    padding: 1em;
  }
  #api {
    width: 100%;
    height: 80vh;
    border: 1px solid silver;
    padding: 0;
  }
  #controls {
    padding: 1em;
    position: fixed;
    top: 0;
    left: 0;
    width: 15em;
  }
  #mirror {
    margin-left: 16em;
  }
  img {
    max-width: 100%;
  }

  .w100 {
    width: 100%;
  }
  .mb1 {
    margin-bottom: 0.5em;
  }
  
  .ProseMirror-content > div {
    border-left: 3px solid green;
    padding: 0 0 0 1em;
    margin: 1em 0;
  }
  .ProseMirror-content > figure {
    border-left: 3px solid blue;
    padding: 0 0 0 1em;
    margin: 1em 0;
  }
</style>

<div id="mirror"></div>

<div id="controls">
  <button id="sim" class="w100 mb1">Simulate changes from API ▶</button>
  <button id="dehydrate" class="w100 mb1">Editor to Grid API ↓</button>
  <button id="hydrate" class="w100 mb1">Grid API to Editor →</button>
  <textarea id="api" spellcheck="false"></textarea>
  <p><a href="https://github.com/the-grid/ed">source</a></p>
</div>

<!-- Ususally loaded from memory (npm start), but (npm run builddemo) copies for gh-pages -->
<script src="./webpack/demo.js"></script>
